<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Password generator</title>
	<link href="Resources/Program.css" rel="Stylesheet" />
	<script type="text/javascript" src="//code.jquery.com/jquery-compat-git.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256-min.js"></script>
	<meta name="viewport" content="width=device-width" />
	<link rel="apple-touch-icon" sizes="57x57" href="Resources/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="Resources/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="Resources/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="Resources/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="Resources/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="Resources/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="Resources/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="Resources/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="Resources/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="Resources/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="Resources/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="Resources/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="Resources/icons/favicon-16x16.png">
	<link rel="manifest" href="Resources/icons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="Resources/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<link href="Resources/program.css" rel="stylesheet" />
	<script src="Resources/utils.js"></script>
	<script src="Resources/model.js"></script>
	<script src="Resources/program.js"></script>
</head>
<body>
	<h1>Password generator</h1>
	<div class="row">
		<label><span>Username:</span><input autofocus="autofocus" autocomplete="off" class="value" data-bind="value: userName, valueUpdate: 'afterkeydown'" /></label>
	</div>
	<div class="row">
		<label><span>Password:</span><input class="value" data-bind="value: password, valueUpdate: 'afterkeydown'" /></label>
	</div>
	<div class="row">
		<label><span></span><button type="checkbox" data-bind="click: generateNewPassword">Generate new password</button></label>
	</div>
	<div class="row">
		<label><span>Roles:</span><input class="value" data-bind="value: roles, valueUpdate: 'afterkeydown'" /></label>
	</div>
	<div class="row">
		<label><span>Code:</span><code class="value" data-bind="text: xml"></code></label>
	</div>

	<div>&copy; 2015 <a href="http://KeesTalksTech.com">KeesTalksTech</a></div>

	<h4>Changes</h4>
	<p>
		Version: <strong>0.2</strong><br />
		Change log:
	</p>
	<ul>
		<li>0.2 Did some refactoring</li>
		<li>0.1 Initial version</li>
	</ul>
</body>
</html>
